<body>
    <h1 align="center"> Student Registration Form</h1>
    <hr>
    <!--Registration Form-->
    <form method="post" action="submit html">

        <!--Full Name-->
        <p>
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required>
        </p>
        <!--email with validation-->
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter valid email address" required>
        </p>
        <!--Password-->
        <p>
            <label> Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </p>
        <!--Gender (radio button)-->
        <p>
            <lable>Gender:</lable>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female
        </p> 

        <!--course selection (dropdown)-->
        <p>
            <lable>Course:</lable>
            <select name="Course" required>
                <option value="">--select course--</option>
                <option value="Btech">Btech</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>
        </p>

        <!--contct number-->
        <p>
            <lable>Contact No:</lable>
            <input type="tel" name="contact" placeholder="Enter phone number" required>
        </p>
        <!--adress (textarea)-->
        <p>
            <lable>Address:</lable><br>
            <textarea name="adress" rows="4" cols="40" placeholder="Enter your address" required></textarea>
        </p>
        <!--submit and reset-->
        <p>
            <input type="submit" value="Register">
           <input type="reset" value="Clear">
        </p>
        </form>
